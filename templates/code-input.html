<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahia Lang</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="code-container">
      <form action="/" method="post">
        <label for="code-input">Compilador de Baiano:</label>
        <textarea id="code-input" name="codeInput">{{previous_code}}</textarea>
        <button type="submit">Submit</button>
      </form>
      <div>
        <label>Receba:</label>
        <div style="font-size: 20px">
          <pre>{{ code_output | safe }}</pre>
        </div>
      </div>
      <div class="std-out">
        <h3>Sa√≠da:</h3>
        <div>
          {%for line in std_out%}
          <p>{{line}}</p>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
